6%E6%A0%87%E8%A2%AB%E4%BB%BB%E5%A4%A9%E5%A0%82%E6%B3%A8%E5%86%8C%23&extparam=%23%E5%8F%AF%E8%BE%BE%E9%B8%AD%E5%95%86%E6%A0%87%E8%A2%AB%E4%BB%BB%E5%A4%A9%E5%A0%82%E6%B3%A8%E5%86%8C%23" data-hide=""><span class="surl-text">#可达鸭商标被任天堂注册#</span></a>】近日，“魔性”的<a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%8F%AF%E8%BE%BE%E9%B8%AD%23&isnewpage=1" data-hide=""><span class="surl-text">#可达鸭#</span></a>音乐盒走红网络。企查查APP显示，“可达鸭”商标已被多家公司及个人注册，目前已成功注册商标26个，其中10个商标由任天堂株式会社注册，国际分类包括服装鞋帽、家具、教育娱乐等。据悉，可达鸭是任天堂公司发行的游戏《精灵宝可梦》系列中的角色，原型为鸭嘴兽，首次登场于游戏《精灵宝可梦：红/绿》。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/74cf5889aea1f2a5bd3c5d6b42af602f_／large／001Nakaoly1h2idccembgj60l80p2jvs02.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/6702a0b92c383ec61d78d92a1924a8c4_／large／001Nakaoly1h2idccf2hvj60mn0p4q7w02.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/839db1d2e4e5da572214bbb52ddd8dc0_／large／001Nakaoly1h2idccs9zhj612x0m9whx02.jpg"/></div></div></li></ul></div></div><div class="weibo-article-container"></div></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>0</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>0</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like">
