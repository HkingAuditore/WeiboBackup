<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2022-06-15</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/f72e268665df1efc71e469003a273389_／orj480／006ELEcyly8h1ktvsgpxyj30bu0bujrt.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">ErotiduaGnikh<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2022-06-15</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">晚安<br /><br />初中班上拉了微信群，突然发现宿舍里好几个都联系不上了。有点唏嘘。初中毕业的时候很有很有仪式感，还准备了一个小本子找全班人写留言。<br /><span class="url-icon"><div class="duokan-image-single"><img src="../image/59941f556ed375b365ab1fbf31650e26_／m／emoticon／icon／default／d_kun-0f87c3e1f8.png" style="width:1em; height:1em;"/></div></span>现在回想起来，能拿到一句手写留言还是蛮奢侈的，至少对我来说。<br />十年后，能被记住都很奢侈。<br />我现在回想初中，印象最深的居然还是在阳台赏月。又是月亮。<br />和xyt一起翻初中的老照片，发现我这十年好像几乎没怎么变（生理和心理），当时做啥现在还是在做啥。<br /><br />这几天学ue学得心态有点崩，好多东西不知所以然，又陷入了绝望之谷。又想写逼乎笔记了，但是论文还要改。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>0</h4><
